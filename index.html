<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מניב לך מחשב</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="לוגו מניב לך מחשב" class="logo">
    <h1>מניב לך מחשב</h1>
    <nav>
      <a href="index.html">דף הבית</a>
      <a href="how-it-works.html">איך זה עובד</a>
      <a href="contact.html">צור קשר</a>
      <a href="referral.html">חבר מביא חבר</a>
    </nav>
  </header>
  
  <main>
    <section class="intro">
      <h2>ייעוץ והרכבת מחשבים בהתאמה אישית</h2>
      <p>מחשב שמתאים בדיוק לתקציב ולצרכים שלך.</p>
    </section>
    <hr>
    <section class="gallery">
      <h2>מחשבים שהרכבנו</h2>
      <div class="gallery-container">
        <div class="gallery-item">
          <h3>מחשב חלקים משומשים</h3>
          <img src="assets/high-end-sechand.jpg" alt="מחשב מחלקים משומשים עוצמתי">
        </div>
        <div class="gallery-item">
          <h3>מחשב לעריכת וידאו</h3>
          <img src="assets/video-editing-pc.jpg" alt="מחשב לעריכת וידאו">
        </div>
        <div class="gallery-item">
          <h3>מחשבים קטנים ועוצמתיים</h3>
          <img src="assets/small-strong.jpg" alt="מחשב קטן מימדים עוצמתי">
        </div>
      </div>
    </section>
    <hr>
    <section>
      <h2>צור קשר</h2>
      <form>
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>
        <label for="budget">תקציב:</label>
        <input type="number" id="budget" name="budget" required>
        <label for="needs">תיאור הצרכים:</label>
        <textarea id="needs" name="needs" required></textarea>
        <button type="submit">שלח</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>© 2024 יניב - מניב לך מחשב</p>
  </footer>
</body>
</html>
