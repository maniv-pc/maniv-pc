<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מניב לך מחשב</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="לוגו מניב לך מחשב" class="logo">
    <h1>מניב לך מחשב</h1>
    <nav>
      <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="how-it-works.html">איך זה עובד</a></li>
        <li><a href="contact.html">צור קשר</a></li>
        <li><a href="referral.html">חבר מביא חבר</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>טופס ייעוץ והרכבה</h2>
      <form id="consultation-form">
        <!-- שם ותקציב -->
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="budget">תקציב:</label>
        <input type="number" id="budget" name="budget" required>

        <label>האם התקציב כולל:</label>
        <div>
          <input type="checkbox" id="computer-only" name="budget-options" value="computer" checked>
          <label for="computer-only">מחשב בלבד</label>
          <input type="checkbox" id="os" name="budget-options" value="os">
          <label for="os">מערכת הפעלה</label>
          <input type="checkbox" id="peripherals" name="budget-options" value="peripherals">
          <label for="peripherals">ציוד היקפי</label>
        </div>

        <div id="os-options" style="display: none;">
          <label>בחר מערכת הפעלה:</label>
          <select id="os-select">
            <option value="windows-11-pro">Windows 11 Pro</option>
            <option value="windows-11-home">Windows 11 Home</option>
            <option value="linux-mint">Linux Mint</option>
            <option value="other">אחר</option>
          </select>
          <textarea id="other-os" placeholder="פרט מערכת הפעלה" style="display: none;"></textarea>
        </div>

        <!-- שימושים -->
        <label>שימושים:</label>
        <div>
          <input type="checkbox" id="gaming" name="usage" value="gaming">
          <label for="gaming">גיימינג</label>
          <input type="checkbox" id="video-editing" name="usage" value="video-editing">
          <label for="video-editing">עריכת וידאו</label>
          <input type="checkbox" id="basic" name="usage" value="basic">
          <label for="basic">שימוש בסיסי</label>
          <input type="checkbox" id="advanced" name="usage" value="advanced">
          <label for="advanced">תכנות מתקדם</label>
          <input type="checkbox" id="other-usage" name="usage" value="other">
          <label for="other-usage">אחר (פרט)</label>
        </div>
        <textarea id="other-usage-details" placeholder="פרט את השימוש" style="display: none;"></textarea>

        <!-- מקום ההרכבה -->
        <label>האם לבצע הרכבה בבית הלקוח?</label>
        <input type="checkbox" id="at-home" name="assembly-location">

        <!-- תוצאה -->
        <button type="button" onclick="calculateFee()">חשב עמלה</button>
        <div id="result" style="margin-top: 20px;"></div>
      </form>
    </section>
  </main>
  
  <footer>
    <p>© 2024 יניב - מניב לך מחשב</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
