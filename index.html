<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מניב לך מחשב</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="לוגו מניב לך מחשב" class="logo">
    <h1>מניב לך מחשב</h1>
    <nav>
      <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="how-it-works.html">איך זה עובד</a></li>
        <li><a href="contact.html">צור קשר</a></li>
        <li><a href="referral.html">חבר מביא חבר</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="intro">
      <h2>ייעוץ והרכבת מחשבים בהתאמה אישית</h2>
      <p>מחשב שמתאים בדיוק לתקציב ולצרכים שלך.</p>
    </section>
    
    <section class="gallery">
      <h2>מחשבים שהרכבנו</h2>
      <div class="gallery-container">
        <div class="gallery-item">
          <h3>מחשב לגיימינג</h3>
          <img src="assets/gaming-pc.jpg" alt="מחשב גיימינג">
        </div>
        <div class="gallery-item">
          <h3>מחשב לעריכת וידאו</h3>
          <img src="assets/video-editing-pc.jpg" alt="מחשב לעריכת וידאו">
        </div>
        <div class="gallery-item">
          <h3>מחשב לבית ולמשרד</h3>
          <img src="assets/office-pc.jpg" alt="מחשב לבית ולמשרד">
        </div>
      </div>
    </section>
    
    <section>
      <h2>צור קשר</h2>
      <form>
        <label for="name">שם מלא:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">אימייל:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="budget">תקציב:</label>
        <input type="number" id="budget" name="budget" required>
        
        <label>שימושים:</label>
        <div class="checkbox-container">
          <input type="checkbox" id="gaming" name="usage" value="gaming">
          <label for="gaming">גיימינג</label>
          <input type="checkbox" id="video-editing" name="usage" value="video-editing">
          <label for="video-editing">עריכת וידאו</label>
          <input type="checkbox" id="programming" name="usage" value="programming">
          <label for="programming">תכנות</label>
          <input type="checkbox" id="office" name="usage" value="office">
          <label for="office">פעילות שגרתית (משרדי)</label>
          <input type="checkbox" id="study" name="usage" value="study">
          <label for="study">לימודים שאינם תכנותיים</label>
          <input type="checkbox" id="other" name="usage" value="other">
          <label for="other">אחר (פרט)</label>
        </div>
        
        <textarea id="other-details" name="other-details" placeholder="פרט את השימוש"></textarea>
        
        <button type="submit">שלח</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>© 2024 יניב - מניב לך מחשב</p>
  </footer>
</body>
<script>
  const otherCheckbox = document.getElementById("other");
  const otherDetails = document.getElementById("other-details");

  otherCheckbox.addEventListener("change", () => {
    otherDetails.style.display = otherCheckbox.checked ? "block" : "none";
  });
</script>
</html>
